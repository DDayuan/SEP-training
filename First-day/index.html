<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sign up page</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <h1>Sign Up</h1>
            <form class="inputs">
                <input class="first-name" type="text" placeholder="First Name">
                <input class="last-name" type="text" placeholder="Last Name">
                <input class="moblie-numbers" type="text" placeholder="Mboile No.">
                <input class="email-adress" type="text" placeholder="Email Address">
                <input class="password" type="password" placeholder="Password">
                <input class="password-confirmation" type="password" placeholder="Confirm Password">

                <div class="check-part">
                    <div class="check-box">
                        <input type="checkbox">
                        <label>I Agree</label>
                    </div>
                    <h2 class="terms">by clicking <span class="a">Register</span>, you agree to the <p class="h3">Terms and Conditions</p>Set<br>
                        out by this site, including our cookie use.
                    </h2>
                </div>
                <button class="Register">Register</button>
                <button class="Signin">Sign In</button>
                
            </form>
        </div>
    </body>
</html>
